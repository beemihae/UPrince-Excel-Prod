<div class="main-wrapper">
  <header class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-top">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding full-height">
      <div class="header-sub header-glyph full-height" id="link-project-page">
        <p title="UPrince.Projects"> <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </p>
      </div>
      <div class="header-sub h1-div header-glyph">
        <h1 class="roboto-light" id="projectName"></h1>
      </div>
      <div class="header-sub h1-div">
        <h1 class="roboto-light fake-link" id="Refresh"><span class="glyphicon glyphicon-refresh"> </span> Refresh</h1>
      </div>
      <div class="header-sub h1-div">
        <h1 class="roboto-light fake-link" id="Publish"><span class="glyphicon glyphicon-share-alt"> </span> Commit</h1>
      </div>
      <div class="header-sub" style="position:absolute;right:15px">
        <p class="fake-link" id="logOut" style="font-size:12px;font-weight: 100; vertical-align: middle"> Log Out</p>
      </div>
    </div>
  </header>
  <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 modal-div relationship container no-padding">
    <div class="col-md-12 no-padding panel-group">
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Today : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">-1 : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">-7 : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">+1 : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">+7 : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Inbox : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Next : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Wait : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Scheduled : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Someday : -</h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class=panel-heading>
          <h4 class=panel-title style="color: grey">Done : -</h4>
        </div>
      </div>
    </div>
  </section>
</div>
